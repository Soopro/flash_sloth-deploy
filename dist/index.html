tton></div></form></div></md-tab><md-tab label="{{_('Create')}}" md-on-select=switch_gen_mode(true)><div layout-padding><h3 class=md-title> {{_('Create Promotion Code')}} </h3><form name=create_form layout=column ng-submit=create() novalidate><md-input-container><label>{{_('Assign to Member')}}</label><input name=member_log type=text ng-model=assign_member_log></md-input-container><div layout=row layout-align=space-between><md-button class=md-raised type=submit ng-disabled=submitted> {{_('Create')}} </md-button><md-button class=md-icon-button aria-label="{{_('Batch')}}" ng-disabled=submitted ng-click=auto_create()><md-icon md-svg-icon=ic_android_24px></md-icon></md-button></div></form></div></md-tab></md-tabs></md-content></section><section flex-gt-sm=45 offset-gt-sm=5 ng-show=promo_loaded layout-padding><header layout-margin><h2 class="md-display-1 text-nowrap" vw-max=80> {{gen_mode?_('Generated Codes'):_('Use Code')}} </h2></header><div class=anim-fade ng-show=!gen_mode layout-margin><md-card class=promo layout-padding><img ng-src={{promo.meta.sticker}} ng-show=promo.meta.sticker><md-icon class=s120 md-svg-icon=ic_local_play_24px ng-show=!promo.meta.sticker></md-icon><md-card-content ng-show=code_loaded><form name=use_form layout=column layout-align="start center" ng-submit=use_code() novalidate><div class="md-caption text-warn" ng-if=promocode.consumed> {{_('Consumed')}} </div><div class="md-display-1 text-break"> {{promocode.code}} </div><div class=md-caption ng-if=promocode.member_assigned> {{_('For Member only')}} </div><div class=md-headline ng-if=promo_type_point(promocode.type)> {{promocode.point}} / {{promo.upper}} </div><div class=md-title layout-margin><span class=text-primary ng-if="promocode._success && !promocode._error"> {{_('Success')}} </span><span class=text-warn ng-if="!promocode._success && promocode._error"> {{_('Error')}} </span></div><div ng-show=promocode.member_assigned layout-margin><md-input-container><label>{{_('Member Account ID:')}}</label><input name=member_log type=text ng-model=use_member_log ng-disabled=promocode.consumed></md-input-container></div><div ng-show=promo_type_point(promocode.type) layout-margin><md-input-container><label>{{_('Point:')}}</label><input name=point type=number ng-model=add_point ng-disabled=promocode.consumed></md-input-container></div><div ng-show="promocode.status == 1" layout-margin><md-button class="main-nav-btn md-primary" type=submit ng-disabled=disable_use()> {{_('Use this code')}} </md-button></div><div><p class="md-caption tip"> {{promocode.updated | dateformat}} </p></div></form></md-card-content></md-card></div><div class=anim-fade ng-show=gen_mode layout-margin><md-list><md-subheader class=md-no-sticky><span ng-bind-html="_('You have <span class=text-primary>'+
             '%s</span> codes, <span class=text-primary>%s</span> '+
              'have been used', promo.count.total, promo.count.used)"></span></md-subheader><md-divider></md-divider><div class=anim-item ng-repeat="code in new_codes"><md-list-item class=md-2-line><div class=md-list-item-text layout=column><h3 class=text-break> {{ code.code }} </h3><p class=text-break ng-if=code.member_log> {{ code.member_log}} </p></div><md-icon md-svg-icon=ic_local_play_24px ng-if=!code.member_assigned></md-icon><md-icon class=md-accent md-svg-icon=ic_people_24px ng-if=code.member_assigned></md-icon></md-list-item></div></md-list></div></section></div></div></script><script type=text/ng-template id=blueprints/promo/views/promos.html><div class=view-animate><div layout=column><section layout-padding><header layout-margin><h2 class=md-title> {{_('Promotions')}} </h2></header><div><md-list><md-subheader class=md-no-sticky><span ng-bind-html="_('You have <span class=text-primary>'+
             '%s</span> promotions.', promos.length)"></span></md-subheader><md-divider></md-divider><div class=anim-item ng-repeat="promo in promos"><md-list-item class=md-2-line ng-click=open(promo)><div class=md-list-item-text layout=column><h3 class=text-nowrap vw-max=65> {{ promo.meta.title }} </h3><p class=text-nowrap vw-max=65> {{ promo.base_code }} </p></div><md-icon md-svg-icon=ic_local_play_24px></md-icon></md-list-item></div></md-list></div></section></div></div></script><ng-include src="'blueprints/common/views/mainnav.tmpl.html'" ng-controller=mainNavCtrl layout=column></ng-include><div flex layout=column><ng-include src="'blueprints/common/views/topnav.tmpl.html'" ng-controller=topNavCtrl></ng-include><md-content class=view-container layout=column flex><ng-view class=view layout=column flex></ng-view></md-content></div><script src=server_conf.js?md5=69e7bd0d66></script><script src=app.min.js?md5=69e7bd0d66></script><script src=locale.min.js?md5=69e7bd0d66></script></body></html>
