 </md-subheader><md-divider></md-divider><div class=anim-item ng-repeat="demand in demands"><md-list-item class=md-2-line ng-click=open(demand)><div class=md-list-item-text layout=column><h3 class=text-nowrap vw-max=65> {{ demand.subject || demand.id }} </h3></div><md-icon md-svg-icon=ic_done_24px ng-if="demand.status == 0"></md-icon><md-icon md-svg-icon=ic_assignment_ind_24px ng-if="demand.status == 1"></md-icon><md-icon md-svg-icon=ic_block_24px ng-if="demand.status == 2"></md-icon></md-list-item></div></md-list><div layout=row layout-align="center center" ng-if=has_more><md-button class=md-raised ng-click=more()> {{_('More')}} </md-button></div></div></section></div></div></script><script type=text/ng-template id=common/views/mainnav.tmpl.html><md-sidenav class="primary-nav md-sidenav-left md-whiteframe-z3 no-scroll" md-component-id=main_nav layout=column flex><md-toolbar><div class=md-toolbar-tools layout-align="space-between center"><div class=logo></div><md-button class=md-icon-button aria-label="{{_('Toggle main nav')}}" ng-click="toggleNav('main_nav')"><md-icon md-svg-icon=ic_arrow_back_24px></md-icon></md-button></div></md-toolbar><md-content flex><ul class=sidenav-menu><li ng-repeat="nav in navs.data"><div class=name-tag ng-if=!nav.key><span class="md-caption text-primary"> {{_(nav.name)}} </span></div><div ng-if="nav.key && !nav.nodes"><md-button class=main-nav-btn ng-click=go(nav.path) ng-class=nav.class ng-disabled=isCurrent(nav.key)><div class=row layout=row><md-icon class=ico md-svg-icon={{nav.ico}} ng-if=nav.ico></md-icon><span class=text> {{_(nav.name)}} </span></div></md-button></div><div ng-if="nav.key && nav.nodes"><md-button class="main-nav-btn menu-btn-toggle" ng-click=toggle(nav.key) ng-class=nav.class ng-disabled=isCurrent(nav.key)><div class=row layout=row><md-icon class=ico md-svg-icon={{nav.ico}} ng-if=nav.ico></md-icon><span class=text flex> {{_(nav.name)}} </span><md-icon class=menu-toggle-icon md-svg-icon=ic_expand_more_24px ng-class="{'toggled': isShow(nav.key)}"></md-icon></div></md-button><ul class=menu-toggle-list ng-show=isShow(nav.key) ng-class="{'active':isCurrent(nav.key)}"><li ng-repeat="child in nav.nodes"><md-button ng-class=child.class ng-click=go(child.path)> {{_(child.name)}} </md-button></li></ul></div></li></ul></md-content></md-sidenav></script><script type=text/ng-template id=common/views/topnav.tmpl.html><md-toolbar class=top-nav><div class=md-toolbar-tools><div class=anim-fade ng-show=is_logged()><md-button class=md-icon-button aria-label="{{_('Toggle main nav')}}" ng-click="toggleNav('main_nav')"><md-icon md-svg-icon=ic_menu_24px></md-icon></md-button></div><div flex><span class=md-headline> {{ _('CRM Agent') }} </span></div><md-menu md-offset="0 -5"><md-button aria-label="{{_('Language')}}" class=md-icon-button ng-click=$mdOpenMenu($event)><md-icon md-svg-icon=ic_language_24px md-menu-origin></md-icon></md-button><md-menu-content width=3><md-menu-item ng-repeat="locale in locales"><md-button ng-click=use_lang(locale) ng-disabled=is_current_lang(locale)> {{ locale.text }} </md-button></md-menu-item></md-menu-content></md-menu><md-menu md-offset="0 -5" class=anim-fade ng-show=is_logged()><md-button aria-label="{{_('Menu')}}" class=md-icon-button ng-click=$mdOpenMenu($event)><md-icon md-menu-origin md-svg-icon=ic_more_vert_24px></md-icon></md-button><md-menu-content width=3><md-menu-item><md-button ng-click=reload()> {{_('Reload')}} </md-button></md-menu-item><md-menu-item><md-button ng-click=exit()> {{_('Exit')}} </md-button></md-menu-item></md-menu-content></md-menu></div></md-toolbar></script><ng-include src="'common/views/mainnav.tmpl.html'" ng-controller=mainNavCtrl layout=column></ng-include><div flex layout=column><ng-include src="'common/views/topnav.tmpl.html'" ng-controller=topNavCtrl></ng-include><md-content class=view-container layout=column flex><ng-view class=view layout=column flex></ng-view></md-content></div><script src=server_conf.js?md5=e6e3fe055a></script><script src=app.min.js?md5=e6e3fe055a></script><script src=locale.min.js?md5=e6e3fe055a></script></body></html>
